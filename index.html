<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://kit.fontawesome.com/a1e208fa37.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div id="content" class="content">
      <div class="left-side">
        <div class="info-container">
          <div class="deg-content">
            <h2 id="temp-city"></h2>
          </div>
          <div class="town-content">
            <div class="town-info">
              <h2 id="title-city"></h2>
            </div>
            <div class="date-info">
              <h3 id="current-time"></h3>
              <h3 id="sunrise-sunset">Sunrise: Sunset:</h3>
            </div>
          </div>
          <div class="icon-info"></div>
        </div>
        <div class="ref">Background image from Nathan Anderson</div>
      </div>
      <div class="right-side">
        <div class="blur">
          <div class="input-container">
            <input type="text" id="input-town" value="Write the town..." onclick="this.select()"
            pattern="^[a-zA-Z]+(?:[\s-][a-zA-Z]+)*$" required "/>
            <i class="fas fa-search-location" id="submit-town"></i>
          </div>
          <div class="weather-info">
            <h2>Weather details:</h2>
            <div class="info-individual">
              <h3>Time:</h3>
              <h3 id="title-time">07:15</h3>
            </div>
            <div class="info-individual">
              <h3>Temperature:</h3>
              <h3 id="title-temp">06 deg</h3>
            </div>
            <div class="info-individual">
              <h3>Temp feels like:</h3>
              <h3 id="title-tempfeels">08 deg</h3>
            </div>
            <div class="info-individual">
              <h3 id="title-desc">Overcast clouds</h3>
              <div class="icon-description"><img id="icon-desc"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="bundle.js"></script>
  </body>
  <footer></footer>
</html>
